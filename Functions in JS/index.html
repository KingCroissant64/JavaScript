<!DOCTYPE html>
<html>
    <head>
        <title>Functions in JS</title>
    </head>
    <body>
        <h1>Functions in JavaScript</h1>
        <button onclick="multiply()">Click me</button>
        <p id="demo"></p>
        <script>
            function multiply(num1, num2){
            var num1=26;
            var num2=98;
            var result=num1*num2;
            document.getElementById('demo').innerHTML=result;
            }
        </script>
    </body>
</html>
