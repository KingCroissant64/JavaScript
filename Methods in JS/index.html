<!DOCTYPE html>
<html>
    <head>
        <title>Objects in js</title>
    </head>
    <body>
        <h1>Objects in JS</h1>
        <p id='demo'></p>
        <script>
            var person={
                firstName: 'David',
                lastName: 'Croissant',
                age: 27,
                eyeColor: 'Gold'
            };

            document.getElementById('demo').innerHTML = person.firstName + ' is ' + person.age + ' years old ';
        </script>


    </body>
</html>
